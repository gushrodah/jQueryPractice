<!DOCTYPE html>
<html>
    <head>
        <title>Embedding jQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">

        </script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />

        </script>
        <link rel="stylesheet" href="styling.css">
        <style>

            li{
                font-size: 2em;
                margin-bottom: 5px;
            text-align: center;
            }
            #list .ui-selecting{
                background: gray;
            }
            #list .ui-selected{
                background: orange;
            }
            .collection{

    <body>

        </div>

            <ul id="list1" class="collection">

                    Audi
                </li>
        
                <li class="ui-state-default">
                    BMW
                </li>
        
                <li class="ui-state-default">
                    Mercedes
                </li>
        
            </ul>
        </div>
        <div class="greenbox box ui-corner-all" id="micro">
            <p>Microsoft</p>
            <ul id="list2" class="collection">
                    <li class="ui-state-default">
                        Toyota
                    </li>
            
                    <li class="ui-state-default">
                        Honda
                    </li>
            
                    <li class="ui-state-default">
                        Ferrari
                    </li>
            
                </ul>
        </div>

                    })
                }

            });
        });

</html>
